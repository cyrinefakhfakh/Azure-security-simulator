<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Security Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-blue-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                </svg>
                <h1 class="text-2xl font-bold">Azure Security Simulator</h1>
            </div>
            <div class="flex items-center space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('key_vault') }}" class="hover:bg-blue-600 px-3 py-2 rounded transition flex items-center">
                        <i data-feather="key" class="mr-2"></i>Key Vault
                    </a>
                    <a href="{{ url_for('thread_protection') }}" class="hover:bg-blue-600 px-3 py-2 rounded transition flex items-center">
                        <i data-feather="shield" class="mr-2"></i>Threat Protection
                    </a>
                    <a href="{{ url_for('firewall_rules') }}" class="hover:bg-blue-600 px-3 py-2 rounded transition flex items-center">
                        <i data-feather="activity" class="mr-2"></i>Firewall Rules
                    </a>
                    <a href="{{ url_for('api_key_page') }}" class="hover:bg-blue-600 px-3 py-2 rounded transition flex items-center">
                        <i data-feather="key" class="mr-2"></i>API Key
                    </a>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="hover:text-gray-200">Logout</button>
                    </form>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-gray-00 hover:bg-blue-600 px-4 py-2 rounded transition flex items-center">
                        <i data-feather="log-in" class="mr-2"></i>Login
                    </a>
                    <a href="{{ url_for('register') }}" class="bg-gray-500 hover:bg-green-600 px-4 py-2 rounded transition flex items-center">
                        <i data-feather="user-plus" class="mr-2"></i>Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>
    

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
