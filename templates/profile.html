{% extends "base2.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Profile Management Form -->
    <div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Manage Your Profile</h2>
        <form method="POST" action="{{ url_for('profile') }}" class="space-y-6">
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password (leave blank to keep current password)</label>
                <input type="password" id="password" name="password" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="bg-gray-800 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition">Update Profile</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
